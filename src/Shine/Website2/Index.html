<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ToDo's</title>
    <h2 class="textpos">Made by Bram Nieuwland</h2>
    <link rel="stylesheet" href="Index.css">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prefixfree/1.0.7/prefixfree.min.js"></script>
    <link href="https://fonts.googleapis.com/css?family=Righteous&display=swap" rel="stylesheet">
</head>
<body>
    
    <div id="DigitalCLOCK" class="clock" onload="showTime()"></div>
  
    <!--
        Eisen:
        -Aanpassen
        -Afvinken
        -Verwijderen
        -Bewerken
     -->
    <div class="Container">

 
        <div class="Top h1 wrapper">
            <h1>ToDo's App</h1>
        </div>

        <div class="todos-container">

            <div class="new-todo input">
                <input type=" text";>
                <button class="pointer1" id="button">Add ToDo</button>
            </div>

            <div class="todos">
                <div class="todo">
                    <label>
                        <input type="checkbox" name="todo" checked>1e todo yes
                    </label>
                    <svg class="Trash-Icon" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16"></path></svg>
                </div>
            </div>


        </div>       
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"   
            integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="   crossorigin="anonymous"></script>
    <script src="Main.js"></script>

    
</body>
</html>
